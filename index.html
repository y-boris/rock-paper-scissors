<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Rock, Paper, Scissors</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <div class="wrapper">
    <main class="container">
      <section class="score__board">
        <div class="score__board-logo">
          <img src="./images/logo.svg" alt="Rock, Paper, Scissors">
        </div>
        <div class="score__board-numbers">
          <p class="score__board-text">Score</p>
          <span class="score__board-number">0</span>
        </div>
      </section>

      <section class="game__board">
        <button class="paper">
          <div></div>
        </button>
        <button class="scissors">
          <div></div>
        </button>
        <button class="rock">
          <div></div>
        </button>
      </section>

      <section class="result__board">
        <button class="player paper" aria-label="You picked">
          <div></div>
        </button>

        <button class="computer scissors" aria-label="The house picked">
          <div></div>
        </button>
      </section>

      <section class="result__board result__finish">
        <button class="player paper" aria-label="You picked">
          <div></div>
        </button>

        <div class="result__box">
          <p class="result__box-text">You lose</p>
          <button class="result__box-btn">Play Again</button>
        </div>

        <button class="computer rock is-winner" aria-label="The house picked">
          <div></div>
        </button>
      </section>
    </main>

    <div class="modal">
      <div class="modal__dialog">
        <button class="modal__dialog-button">
          <img src="./images/icon-close.svg" alt="Close">
        </button>
        <p class="modal__dialog-title">Rules</p>
        <img class="modal__dialog-image" src="./images/image-rules.svg" alt="Rules">
      </div>
    </div>

    <footer class="footer">
      <button class="button">Rules</button>
      <p class="footer__text">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a><br>
        Coded by @<a href="http://github.com/ya-boris?tab=repositories">ya_boris</a>
      </p>
    </footer>
  </div>

  <script src="./script.js"></script>

</body>
</html>
